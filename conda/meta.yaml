{% set name = "disCoverage" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

requirements:
  host:
    - python
  run:
    - python >=3.7
    - r-base ==3.6.0
    - r-data.table ==1.14.0
    - r-dplyr ==1.0.7
    - r-readr ==2.0.1
    - r-rmpfr ==0.8_4
    - r-stringi ==1.7.4
    - r-tibble ==3.1.4
  
